    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0047B6;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .gallery-section {
            margin-bottom: 40px;
            background: #477FF9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .gallery-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            justify-items: center;
        }
        .gallery img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
